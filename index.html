<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JS SNAKE</title>
  <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
        integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
  debugger.setup();ossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&display=swap" rel="stylesheet"><link rel="stylesheet" href="./styles/gameLayout.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container noselect">
  <div id="mode-selector" class="custom-selector"> 
    <label for="game-mode">Modo de juego:</label> 
    <select id="game-mode">
      <option value="userControlled">Control Manual</option>
      <option value="aiControlled">Controlado por IA</option>
    </select> 
  </div>

  <div id="ai-selector" class="custom-selector" style="display:none;">
    <label for="ai-mode">Modo IA:</label>
    <select id="ai-mode">
      <option value="random">Random</option>
      <option value="stateMachine">Maquina de estados</option>
      <option value="neuralNetwork">Red Neuronal</option>
    </select>
  </div>

 <div id="wall-selector" class="custom-selector">  
    <label for="wall-mode">Modo de colision paredes:</label> 
    <select id="wall-mode">
      <option value="wrap">Atravesar paredes</option> 
      <option value="block">Sin atravesar paredes</option> 
    </select> 
  </div>

  <div id="random-selector" class="custom-selector">  
    <label for="wall-mode">Random Mode:</label> 
    <select id="wall-mode">
      <option value="math">Math random</option> 
      <option value="p5">p5 random</option> 
    </select> 
  </div>

  <div class="wrapper">
    <button id="replay">
      <i class="fas fa-play"></i>
      RESTART
    </button>
    <div id="canvasBasicSnake"></div>
    <div id="canvas"></div>

    <div id="ui">
      <h2>SCORE
      </h2>
      <span id="score">00</span>
    </div>
  </div>
  <div id="author">
    <h1>SNAKE</h1> <span>by albatxu_am</span>
  </div>
  <div id="details">
    <p>Current Maximum Score: <span id="max-score">0</span></p>
    <p>Generation Count: <span id="generation-count">0</span></p>
    <p>Maximum Score: <span id="max-all-time">0</span></p>
    <p>Population Count: <span id="population-count">0</span></p>
    <p>Population Max: <span id="population-max">0</span></p>
  </div>  
</div>

  <script src="./libraries/p5.dom.js"></script>
  <script src="./libraries/p5.sound.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.4/dist/tf.min.js"></script>
  <script src="https://wagenaartje.github.io/neataptic/cdn/1.4.7/neataptic.js"></script>

  <script src="./prototypes/apple.js"></script>
  <script src="./prototypes/snake.js"></script>
  <script src="./prototypes/cell.js"></script>
  <script src="./manager/manager.js"></script>
  <script src="./neuron/brain.js"></script>
  <script src="./algorithms/genetic.js"></script>

  <script src="./NetSnake.js"></script>
  <script src="./BasicSnake/basisSnake.js"></script>
  <script src="./script.js"></script>
</body>
</html>
